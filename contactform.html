<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact Form</title>
</head>
<body>
    <div>
    <div class="a1" !important>
        <h1>Contact Form</h1>
        <p class="a2">Please fill the texts in the fields.</p>
    </div>
    <p>Your Name:</p>
    <input type="text" name="Name" id="1">
    <p>Your Email:</p>
    <input type="email" name="email" id="2">
    <p>Message:</p>
    <textarea name="message" id="3" cols="30" rows="4"></textarea>
    <p>Subject:</p>
    <select name="subject" id="4">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="Salary">Salary</option>
        <option value="Roles Available">Roles Available</option>
    </select>
    <p><input type="submit" value="Submit"></p>
    </div>
</body>
</html>
